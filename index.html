<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币投资日记</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="description" content="记录比特币投资交易，追踪持仓收益，管理投资策略">
    <meta name="keywords" content="比特币,BTC,投资日记,加密货币,收益追踪">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 密码验证界面 -->
    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <h1>🔐 比特币投资日记</h1>
            <p>请输入访问密码</p>
            <input type="password" id="password-input" placeholder="输入密码">
            <button onclick="checkPassword()">进入</button>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app-container" class="app-container hidden">
        <header class="header">
            <div class="header-content">
                <h1>₿ 比特币投资日记</h1>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>
        </header>

        <main class="main-content">
            <!-- 实时价格和收益概览 -->
            <section class="dashboard">
                <div class="price-card">
                    <h2>实时价格</h2>
                    <div class="btc-price" id="btc-price">加载中...</div>
                    <div class="price-update" id="price-update">更新时间：--</div>
                </div>
                
                <div class="stats-card">
                    <h2>持仓统计</h2>
                    <div class="stat-item">
                        <span class="stat-label">持仓数量：</span>
                        <span class="stat-value" id="total-holdings">0.00000000 BTC</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">平均成本：</span>
                        <span class="stat-value" id="avg-cost">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总投入：</span>
                        <span class="stat-value" id="total-invested">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">当前市值：</span>
                        <span class="stat-value" id="current-value">$0.00</span>
                    </div>
                    <div class="stat-item profit">
                        <span class="stat-label">账面收益：</span>
                        <span class="stat-value" id="profit">$0.00 (0.00%)</span>
                    </div>
                </div>
            </section>

            <!-- 添加交易表单 -->
            <section class="add-transaction">
                <h2>添加交易记录</h2>
                <form id="transaction-form" class="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>交易类型</label>
                            <select id="transaction-type" required>
                                <option value="buy">买入</option>
                                <option value="sell">卖出</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>交易日期</label>
                            <input type="date" id="transaction-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label>交易价格 (USD)</label>
                            <input type="number" id="transaction-price" step="0.01" placeholder="例如: 45000" required>
                        </div>
                        
                        <div class="form-group">
                            <label>数量 (BTC)</label>
                            <input type="number" id="transaction-amount" step="0.00000001" placeholder="例如: 0.1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>投资思考（可选）</label>
                        <textarea id="transaction-note" rows="3" placeholder="记录你当时的投资想法和策略..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">添加记录</button>
                </form>
            </section>

            <!-- 交易历史 -->
            <section class="transaction-history">
                <div class="section-header">
                    <h2>交易历史</h2>
                    <div class="actions">
                        <button onclick="exportData()" class="btn-secondary">导出数据</button>
                        <button onclick="importData()" class="btn-secondary">导入数据</button>
                        <button onclick="clearAllData()" class="btn-danger">清空数据</button>
                    </div>
                </div>
                
                <div class="transactions-list" id="transactions-list">
                    <p class="empty-state">暂无交易记录</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>数据仅存储在浏览器本地 | 比特币投资有风险，投资需谨慎</p>
        </footer>
    </div>

    <!-- 隐藏的文件输入用于导入 -->
    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
